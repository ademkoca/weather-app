<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <link rel="icon" href="img/sun.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
    crossorigin="anonymous"
  />
    

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="container" id="main-container">
      <div class="content">
        <div id="search-bar" class="position-sticky top-0 start-0">
          <div class="input-group mb-3">
            <input
            id="search"
              type="text"
              class="form-control"
              placeholder="Search places..."
              aria-label="Search places"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-secondary"
              type="button"
              id="button-addon2"
            >
              GO!
            </button>
          </div>
        </div>
        <div id="weather-data">
          <h1>There was an error getting your location.</h1>
          <div class="clock" id="timeNow">&nbsp;</div>
          <p id="location" style="color: white;">Please check your settings.</p>
        </div>
        <div id="weather-bottom">
          <p></p>
        </div>
        <div id="seven-days">
          <div class="hourly"></div>

        </div>
        <div id="daily">

        </div>
        <div id="today"></div>
        
      </div>
      <!--Live toast-->
    <div
    class="toast position-absolute top-0 end-0"
    role="status"
    aria-live="polite"
    aria-atomic="true"
    autohide="false"
  >
    <div class="toast-body">
      Hi! If you like this app, make sure to check out my other apps.
      <div class="mt-2 pt-2 mb-4 border-top">
        <button type="button" class="btn btn-primary btn-sm toast-btn">
          <a
            class="toast-link"
            href="https://ademkoca.github.io/portfolio/"
            target="_blank"
            >Check out!</a
          >
        </button>
        <button
          type="button"
          class="btn btn-secondary btn-sm toast-btn"
          data-bs-dismiss="toast"
        >
          Close
        </button>
      </div>
    </div>
  </div>
  <!--/Live toast-->
    </div>
    <footer class="container">
      Developed by: <strong>Adem Koca</strong><span><a href="https://github.com/ademkoca" target="_blank"><i class="fab fa-github" target="_blank"></i></a><span><a href="https://www.linkedin.com/in/ademkoca/" target="_blank"><i class="fab fa-linkedin"></i></a><span><a href="https://www.instagram.com/ademkoca/" target="_blank"><i class="fab fa-instagram"></i></a><span><a href="https://twitter.com/rahatlook" target="_blank"><i class="fab fa-twitter"></i></a></span>
    </footer>
    <script src="app.js"></script>
    <script>
      window.onload = (event) => {
        let myAlert = document.querySelector(".toast");
        let bsAlert = new bootstrap.Toast(myAlert);
        bsAlert.show();
      };
    </script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"
  ></script>
    <!-- <script src="OpenWeather.js"></script> -->
  </body>
</html>
